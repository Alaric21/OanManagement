<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <link rel='stylesheet' href='webjars/fullcalendar/3.8.0/dist/fullcalendar.css'/>
    <script src='webjars/moment/2.19.1/min/moment.min.js'></script>
    <script src='webjars/fullcalendar/3.8.0/dist/fullcalendar.js'></script>
    <script src="js/gcal.min.js"></script>
    <script src="js/calendar.js"></script>

    <body>
        <div th:replace="fragments/navigation :: navigation"></div>
        <div class="container">
            <!-- Show calendar -->
            <div class="panel panel-login">
                <div id='calendar' style="height: auto; overflow: auto;"></div>
            </div>
            <div id="calendarModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 id="modalTitle" class="modal-title"></h4>
                        </div>
                        <div id="modalBody" class="modal-body">
                            <h4 class="modal-title"></h4>
                            <p id="modalDesc"></p>
                            <div id="modalWhen" style="margin-top:5px;"></div>
                        </div>
                        <input type="hidden" id="eventID"/>
                        <div class="modal-footer">
                            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                            <button type="submit" class="btn btn-danger" id="deleteButton">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <form th:action="@{/calendar}" th:object="${event}" method="post">
                <div id="createEventModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Create new Event modal-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add Event</h4>
                            </div>
                            <div class="modal-body">
                                <div class="control-group">
                                    <label class="control-label" for="description">Title: </label>
                                    <div class="field desc">
                                        <input class="form-control" autocomplete="off" th:field="*{title}" id="desc" name="title" placeholder="Title" type="text" value="" />
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="description">Description: </label>
                                    <div class="field desc">
                                        <input class="form-control" autocomplete="off" th:field="*{description}" id="desc" name="title" placeholder="Description" type="text" value="" />
                                    </div>
                                </div>

                                <input th:field="*{start}" type="hidden" id="startTime"/>
                                <input th:field="*{end}" type="hidden" id="endTime"/>

                                <div class="control-group">
                                    <label class="control-label" for="when">When: </label>
                                    <div class="controls controls-row" id="when" style="margin-top:5px;">
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
