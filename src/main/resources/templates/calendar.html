<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title>Planner Management</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
    <link rel='stylesheet' href='webjars/fullcalendar/3.5.1/dist/fullcalendar.css' />
    <script src='webjars/moment/2.19.1/min/moment.min.js'></script>
    <script src='webjars/fullcalendar/3.5.1/dist/fullcalendar.js'></script>


    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                aspectRatio: 2,
                editable: true,
                header: {
                    left: 'prev, next today',
                    center: 'title',
                    right: 'month, agendaWeek, basicDay listDay'
                },
                events: {
                    url : '/api/event/all'
                }
            })
        });
    </script>


</head>

    <body>
    <div th:replace="fragments/navigation :: navigation"></div>
        <div class="container">
            <h1><span class="glyphicon glyphicon-envelope"></span>New event</h1>
            <form th:action="@{/calendar}" th:object="${event}" method="post">
                <div class="panel panel-login">
                    <!--<label for="reciepent" class="control-label col-sm-2">To (username): </label>-->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            This recipient does not exist
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="control-label col-md-3">Title: </label>
                        <input id="title" type="text" th:field="*{title}"
                               class="form-control"
                               required="required"
                               placeholder="Title"/>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-md-3">Description: </label>
                        <textarea id="description" type="text"  th:field="*{description}"
                                  class="form-control textarea"
                                  rows="3"
                                  required="required"
                                  placeholder="Description"/>
                    </div>
                    <div class="form-group">
                        <label for="date" class="control-label col-md-3">Start date: </label>
                        <input id="date" type="date" name="date" th:field="*{start}"
                               class="form-control"
                               required="required"
                               placeholder="MM/DD/YYYY"/>
                    </div>
                    <div class="form-group">
                        <label for="date" class="control-label col-md-3">End date: </label>
                        <input id="date" type="date" name="date" th:field="*{end}"
                               class="form-control"
                               required="required"
                               placeholder="MM/DD/YYYY"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="message-submit"
                                   id="message-submit"
                                   class="form-control btn btn-info"
                                   value="New Task"/>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Show calendar -->
            <div class="panel panel-login">
                <div id='calendar'></div>
            </div>
        </div>
    </body>
</html>
