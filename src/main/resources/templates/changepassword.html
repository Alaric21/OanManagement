<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>

        <h1>Settings: </h1>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-login">
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation"><a href="/settings"><span class="glyphicon glyphicon-user"></span> Edit Account</a></li>
                            <li role="presentation" class="active"><a href="/changepassword"><span class="glyphicon glyphicon-lock"></span> Change Password</a></li>
                            <li role="presentation"><a href="/appsettings"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                            <li role="presentation"><a href="#"><span class="glyphicon glyphicon-list-alt"></span> Recent Activity</a></li>
                            <li role="presentation"><a href="/report-bug"><span class="fa fa-bug"></span> Report bug</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <form th:action="@{/changepassword}" method="post" th:object="${loggedUser}">
                        <div class="panel panel-login">
                            <div th:if="${param.success}">
                                <div class="alert alert-success alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    Your password has been updated
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    Your password must have at least 4 characters
                                </div>
                            </div>
                            <div th:if="${param.comfirm}">
                                <div class="alert alert-danger alert-dismissable">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                    The comfirmation password should be identical
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4">
                                        New password:
                                    </div>
                                    <div class="col-md-4">
                                        <input th:field="*{password}" class="form-control" type="password"></input>
                                    </div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-md-4">
                                        Comfirm password:
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control" type="password" id="comfirmPass" name="comfirmPass"></input>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="task-submit"
                                   id="task-submit"
                                   class="form-control btn btn-info"
                                   value="Change Password"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
