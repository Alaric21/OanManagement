<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <script th:src="@{../js/searchtable.js}"></script>

    <div class="container">
        <h1><span class="fa fa-address-book"></span> Contacts <a href="/contact-new" class="btn btn-success pull-right"><span class="fa fa-user-plus"></span> New contact</a></h1>
        <div class="panel panel-login table-responsive">
            <table class="table table-hover table-striped table-list-search">
                <div class="panel-body">
                    <input class="form-control" autocomplete="off" id="system-search" name="q" placeholder="Search contact"/>
                </div>
                <thead class="thead-inverse">
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Mobile number</th>
                        <th>Address</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.firstName}"></td>
                        <td th:text="${contact.lastName}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.mobileNumber}"></td>
                        <td th:text="${contact.address}"></td>
                        <td th:text="${contact.notes}"></td>
                        <td>
                            <a th:href="@{/contacts-edit(id=${contact.id})}" class="btn btn-warning" data-toggle="tooltip" data-placement="up" title="Edit this contact">Edit</a>
                            <a th:href="@{/contacts-delete(id=${contact.id})}" class="btn btn-danger" data-toggle="tooltip" data-placement="right" title="Delete">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
