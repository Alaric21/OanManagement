<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
<div th:replace="fragments/navigation :: navigation"></div>

<div class="container">
    <h1>Hello, <span th:text="${loggedUser.firstName}"></span></h1>

    <div class="row">
        <div class="col-xs-6 col-sm-4 col-lg-8">
            <h3>Tasks: </h3>
            You have <span th:text="${session.tasksLeftSession}"></span> tasks that you have to complete!
            <h3>Completion: </h3>
            <p>How far I'm done with this project: </p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    10%
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <blockquote class="quote-box">
                    <p class="quotation-mark">
                        â€œ
                    </p>
                    <p class="quote-text" th:text="${quote.quote}"></p>
                    <hr/>
                    <div class="blog-post-actions">
                        <p class="blog-post-bottom pull-left" th:text="${quote.author}">

                        </p>
                        <p class="blog-post-bottom pull-right">
                            <span class="badge quote-badge" th:text="${quote.cat}"></span>
                        </p>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>
</div>


</body>
</html>
