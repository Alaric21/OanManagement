<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">

        <h1><span class="glyphicon glyphicon-envelope"> </span> <span th:text="${message.subject}"></span></h1>
        <div class="panel panel-login">
            <p>From: <a href=""><span th:text="${message.sender.firstName} + ' ' + ${message.sender.lastName}"></span></a></p>
            <p>To: <a href=""><span th:text="${message.receiver.firstName} + ' ' + ${message.receiver.lastName}"></span></a></p>
        </div>
        <div class="panel panel-login">
            <span th:text="${message.messageText}"></span>
        </div>
        <a href="/messages" class="btn btn-default">Go back</a>

        <div class="btn-group">
            <button type="button" class="btn pull-right btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Reply</a></li>
                <li><a href="#">Mark as unread</a></li>
                <li role="separator" class="divider"></li>
                <li><a th:href="@{/message-delete(id=${message.id})}">Delete</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
