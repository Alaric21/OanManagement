<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <div class="container">
        <h1><span class="glyphicon glyphicon-inbox"></span> Messages: <a href="/message-new" class="btn btn-success pull-right">New message</a><br/></h1>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                This message does not exist
            </div>
        </div>
        <div th:if="${param.self}">
            <div class="alert alert-danger">
                You can't message yourself
            </div>
        </div>
        <div th:if="${param.erroruser}">
            <div class="alert alert-danger">
                This user does not exist
            </div>
        </div>
        <div th:if="${param.success}">
            <div class="alert alert-success">
                Your message has been sent!
            </div>
        </div>
        <div class="panel panel-login">
            <table class="table table-hover table-striped">
                <thead class="thead-inverse">
                     <tr>
                        <th>Subject</th>
                        <th>From</th>
                         <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody th:each="message : ${messages}">
                <tr>
                    <td th:if="${message.opened}==1"><a th:href="@{/message(id=${message.id})}" th:text="${message.subject}"></a></td>
                    <td th:if="${message.opened}==0"><span class="label label-default">New</span> <strong><a th:href="@{/message(id=${message.id})}" th:text="${message.subject}"></a></strong></td>
                    <td>
                        <a th:href="@{/profile(id=${message.sender.id})}" th:text="${message.sender.firstName} + ' ' + ${message.sender.lastName}" style="color: #333"></a>
                    </td>
                    <td th:text="${#dates.format(message.date, 'dd MMMMM yyyy')}"></td>
                    <!--<td th:text="${message.date}"></td>-->
                    <td>
                        <a th:href="@{/message-delete(id=${message.id})}" data-toggle="tooltip" data-placement="right" title="Delete this message" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
