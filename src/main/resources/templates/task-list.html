<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>

    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" type="text/css"/>

    <script>
        $(document).ready(function() {
            $('#completedTaskList').DataTable( {
                    "columnDefs": [
                        { "type": "date", "targets": 1 }
                    ],
                    "order": [ 1, 'desc' ],
                    language: {
                        searchPlaceholder: "Search task"
                    }
                }

            );
        } );
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <div class="container">
        <h1><span class="glyphicon glyphicon-edit"></span> Add a new task </h1>
        <form th:action="@{/task-list}" th:object="${task}" method="post">
            <div class="panel panel-login">
                <div th:if="${param.notfound}">
                    <div class="alert alert-danger alert-dismissable">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        Task not found
                    </div>
                </div>
                <div th:if="${param.deleted}">
                    <div class="alert alert-info alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        Task has been deleted
                    </div>
                </div>
                <div th:if="${param.updated}">
                    <div class="alert alert-success alert-dismissable">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        Task has been updated
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label col-sm-2">Description: </label>
                    <input id="description" type="text" autocomplete="off" th:field="*{description}"
                           class="form-control"
                           autofocus="autofocus"
                           required="required"
                           placeholder=""/>
                </div>
                <div class="form-group">
                    <label for="date" class="control-label col-md-3">Target date: </label>
                    <input id="date" type="date" name="date" th:field="*{targetDate}"
                           class="form-control"
                           required="required"
                           placeholder="MM/DD/YYYY"/>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="task-submit"
                               id="task-submit"
                               class="form-control btn btn-info"
                               value="New task"/>
                    </div>
                </div>
            </div>
        </form>

        <h1><span class="glyphicon glyphicon-check"></span> <span th:text="${loggedUser.firstName}"></span>'s Tasks: </h1>
        <div class="panel panel-login">
            <table class="table table-hover table-striped">
                <thead class="thead-inverse">
                    <tr>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Completed</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody th:each="task : ${tasks}">
                    <tr>
                        <td><span th:text="${task.description}"></span> <span th:if="${#strings.toString(task.targetDate)} == ${today}" class="label label-danger">Today</span></td>
                        <td th:text="${#dates.format(task.targetDate, 'dd MMMMM yyyy')}"></td>
                        <td th:if="!${task.completed}"><a th:href="@{/task-complete(id=${task.id})}" data-toggle="tooltip" data-placement="right" title="Complete" class="btn btn-success">I did it!</a></td>
                        <td>
                            <!--
                            <a th:href="@{/task-edit(id=${task.id})}" class="btn btn-warning">Edit</a>
                            -->
                            <a th:href="@{/task-edit(id=${task.id})}" data-toggle="tooltip" data-placement="left" title="Edit this task" class="btn btn-warning">Edit</a>
                            <a th:href="@{/task-delete(id=${task.id})}" data-toggle="tooltip" data-placement="right" title="Delete this task" class="btn btn-danger">Delete</a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h1><span class="glyphicon glyphicon-ok"></span> Completed Tasks: </h1>
        <div class="panel panel-login">
            <table id="completedTaskList" class="table table-hover table-striped">
                <thead class="thead-inverse">
                     <tr>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${completedTasks}">
                    <td><span th:text="${task.description}"></span></td>
                    <!--<td th:text="${task.targetDate}"></td>-->
                    <td th:text="${#dates.format(task.targetDate, 'dd MMMMM yyyy')}"></td>
                    <td th:if="${task.completed}"><a th:href="@{/task-uncomplete(id=${task.id})}" data-toggle="tooltip" data-placement="right" title="Move back to tasks" class="btn btn-danger btn-sm">Incomplete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
