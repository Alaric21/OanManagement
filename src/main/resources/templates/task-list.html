<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>

    <div class="container">
        <h1>New task: </h1>
        <form th:action="@{/task-list}" th:object="${task}" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2">Add a new task: </label>
                <input type="text" th:field="*{description}"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder=""/>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Target date: </label>
                <input type="date" th:field="*{targetDate}"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="e.g. 22/05/2019"/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"
                               name="task-submit"
                               id="task-submit"
                               class="form-control btn btn-info"
                               value="New task"/>
                    </div>
                </div>
            </div>
        </form>

        <h1> <span th:text="${loggedUser.firstName}"></span>'s tasks: </h1>
        <table class="table table-hover table-striped">
            <thead class="thead-inverse">
                <tr>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Completed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody th:each="task : ${tasks}">
                <tr>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.targetDate}"></td>
                    <td th:text="${task.completed}"></td>
                    <td>
                        <a href="/task-update?id" class="btn btn-warning">Delete</a>
                        <a href="/" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
