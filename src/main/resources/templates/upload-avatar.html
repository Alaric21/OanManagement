<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>

<body>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">

        <h1>Update profile picture </h1>
        <form th:action="@{/upload-avatar}" method="post" enctype="multipart/form-data">
            <div class="panel panel-login">
                <div class="form-group">
                    <div th:if="${param.wrongtype}">
                        <div class="alert alert-danger">
                            You can only upload .png files with a maximum size of 1MB!
                        </div>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-success">
                            Your avatar has been updated! It might take a little while before you see changes.
                        </div>
                    </div>
                    <input id="fileinput" type="file" name="file"
                           class="btn btn-default btn-file"
                           required="required"/>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="submit"
                                   name="avatar-submit"
                                   id="avatar-submit"
                                   class="btn btn-info"
                                   value="Upload avatar"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <a href="/profile" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Back</a>
    </div>
</body>
</html>
